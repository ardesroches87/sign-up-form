<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="hero">
  <image src="images/halie-west-25xggax4bSA-unsplash.jpg"></image>
  <image src="images/odin-lined.png"></image>
  <p class="brand-name">Odin</p>
  </div>
  <div class="content">

        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>

    <form>

      <div class="inputs">
        <div class="names">
          <label>First Name</label>
          <input>
          <label>Last Name</label>
          <input>
          </div>
          <div class="contact">
            <label>Email</label>
            <input>

            <input>
          </div>
          <div class="password">
            <label>Passowrd</label>
            <input>
            <label>Confirm Password</label>
            <input>
          </div>
      </div>
      <div class="button">
        <button class="btn">Create Account</button>
      </div>
    </form>

    <div class="login">
        <p>Don't have an account? <span class="em">Log in</span></p>
  </div>
