<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
</head>
<body>
  <div class="wrapper">
    <div class="hero">
        <div class="logo">
          <div class="image">
            <image class="odin-logo" src="images/odin-lined.png"></image>
          </div> 
          <p class="brand-name">Odin</p>
        </div>
        <div class="copyright">Photo by Halie West on Unsplash</div>
    </div>

    <div class="main-content">
        <div class="blurb">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
            <p>You <span class="italic">know</span> you want to.</p>
        </div>
        <form>
            <h2>Let's do this!</h2>
                <ul>
                    <li>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </li>
                    <li>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name"> 
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </li>
                    <li>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </li>
                </ul>
        </form>
        <div class="accounts">
            <button>Create Account</button>
            <p>Already have an account? <span class="em">Log in</span></p>
        </div>
    </div>
  </div>
    
</body>
</html>
